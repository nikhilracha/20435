<ion-header>

  <ion-navbar>
    <ion-title>innerlocation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="17">
        <agm-marker [latitude]="lat" [longitude]="lng" ></agm-marker>
      </agm-map>
      <ion-row>
        <ion-col><p>Your Location is {{plac}}</p></ion-col>
      </ion-row>

</ion-content>
