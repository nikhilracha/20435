<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="saveEntry()">

    <ion-list>
       <ion-item-group>
          <ion-item-divider color="light">Technology Name *</ion-item-divider>
          <ion-item>
             <ion-input
                type="text"
                placeholder="Enter a name..."
                formControlName="name"
                [(ngModel)]="technologyName"></ion-input>
          </ion-item>
       </ion-item-group>

       <ion-item>
          <button
             ion-button
             color="primary"
             text-center
             block
             [disabled]="!form.valid">Save Entry</button>
       </ion-item>

    </ion-list>

 </form>
 <button default ion-button   style="height: 15px;
    width: 60px; font-size:13px"  (click)="resetLocation()">Reset Location</button>
</ion-content>
